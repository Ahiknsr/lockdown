{% extends 'base.html' %}

{% block title %}Playground{% endblock %}

{% block content %}

    <script>
    function auto_grow(element) {
        lines = element.value.split(/\r|\r\n|\n/);
        if (lines.count > 10)
        {
            element.rows = lines.count+2;
        }
        else
        {
            element.rows = 10;
        }
    }
    </script>

    <script>
    function runcode(){
    console.log('okay');
    code = document.getElementsByName('code')[0].value;
    input = document.getElementsByName('input')[0].value
    var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
    xmlhttp.open("POST", " {% url 'runcode' %} ");
    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xmlhttp.send(JSON.stringify({ code: code, input: input, lang: "c" }));
    }
    </script>


<div style="width:400px; margin-right:auto; margin-left:auto; border:1px ">
  <form method="post">
    {% csrf_token %}

    <form>
    <textarea name="code" cols="70" rows="10" onkeyup="auto_grow(this)"></textarea>
    </form>
    <button type="submit" onclick="runcode()">execute</button>
  </form>

</div>


<div style="margin-top:20px">
<div style="width: 40%; height: 50%;  float:left; margin-left:20px ">
  <form method="post">
    {% csrf_token %}

    <form>
    <textarea name="input" cols="70" rows="5" onkeyup="auto_grow(this)"></textarea>
    </form>
    <h2>input</h2>
  </form>
</div>


<div style="width: 50%; height: 50%;  float:right;">
  <form method="post">
    {% csrf_token %}

    <form>
    <textarea name="output" cols="70" rows="5" onkeyup="auto_grow(this)"></textarea>
    </form>
    <h2>output</h2>
  </form>
</div>
</div>


{% endblock %}
